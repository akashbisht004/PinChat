<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinChat</title>
    <script src="popup.js" defer></script>
    <style>
        /* Dark Material Theme */
        body {
            font-family: 'Poppins', sans-serif;
            min-width: 320px;
            max-width: fit-content;
            padding: 24px;
            background: linear-gradient(145deg, #1a1a1a, #121212);
            color: white;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            text-align: center;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e0e0e0;
            margin-bottom: 2px;
            letter-spacing: 1px;
        }

        /* Save Button */
        #saveBookmark {
            width: 80%;
            height: 45px;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #6200ea;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(98, 0, 234, 0.5);
            margin-bottom: 20px;
        }

        #saveBookmark:hover {
            transform: scale(1.03);
            background: #7c4dff;
        }

        /* Bookmark List */
        ul {
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: none;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            backdrop-filter: blur(10px);
            scrollbar-width: thin;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px; /* Adds spacing between child elements */
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s;
        }

        li:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
        }

        a {
            flex-grow: 1;
            text-decoration: none;
            color: #bb86fc;
            font-weight: 500;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 6px 12px;
            border-radius: 6px;
            position: relative;
            transition: color 0.3s, transform 0.2s;
        }

        a:hover {
            color: #d0bcff;
            transform: scale(1.02);
        }

        /* Sliding Underline Animation */
        a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0;
            background-color: #bb86fc;
            transition: width 0.3s;
        }

        a:hover::after {
            width: 100%;
        }

        /* Subtle Glow Effect */
        a:hover {
            text-shadow: 0 0 6px rgba(187, 134, 252, 0.6);
        }


        /* Delete Button */
        .delete-btn {
            background: #cf6679;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease, transform 0.3s;
        }

        .delete-btn:hover {
            background: #b00020;
            transform: scale(1.05);
        }

        /* Scrollbar Styling */
        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #6200ea;
            border-radius: 8px;
        }

        ul::-webkit-scrollbar-track {
            background: #1e1e1e;
        }


    </style>
</head>
<body>
<h2>ðŸ“Œ PinChat</h2>
<h3>Developed by <a href="https://www.linkedin.com/in/anuj-anthwal/" target="_blank">Anuj Anthwal</a></h3>
<button id="saveBookmark">Save Chat</button>
<ul id="bookmarkList">

</ul>
</body>
</html>
